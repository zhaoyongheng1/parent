server:
  port: 5555
  context-path: /ui


spring:
  application:
    name: ui
  redis:
    database: 8
    host: 192.168.2.204
    prot: 6379
    password: foobared

security:
  ignored: /,/favicon.ico,/index.html,/home.html,/dashboard.html,/js/**,/css/**,/webjars/**
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  sessions: ALWAYS
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://127.0.0.1:8888/uaa/oauth/token
      userAuthorizationUri: http://127.0.0.1:8888/uaa/oauth/authorize
      clientId: ui
      clientSecret: uisecret
      scope: write
    resource:
      user-info-uri: http://127.0.0.1:8888/uaa/user
      prefer-token-info: false

#      jwt:
#        keyValue: |
#          -----BEGIN PUBLIC KEY-----
#          
#          -----END PUBLIC KEY-----
