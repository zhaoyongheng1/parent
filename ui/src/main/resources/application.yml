server:
  port: 5555

spring:
  application:
    name: ui
  sleuth:
    sampler:
      percentage: 1.0
  datasource:
    name: oauth
    url: jdbc:mysql://192.168.2.172:3306/waikuai
    username: waikuai
    password: waikuai
    type: com.alibaba.druid.pool.DruidDataSource
