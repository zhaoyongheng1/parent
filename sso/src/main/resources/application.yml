spring:
  profiles: default
security:
  oauth2:
    client:
      accessTokenUri: http://127.0.0.1:8888/uaa/oauth/token
      userAuthorizationUri: http://127.0.0.1:8888/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
      scope: write
    resource:
      userInfoUri: http://127.0.0.1:8888/uaa/user/
      preferTokenInfo: false
