debug: true
server:
  port: 9999
  #contextPath: /sso

security:
  ignored: /,/favicon.ico,/index.html,/home.html,/dashboard.html,/js/**,/css/**,/webjars/**
  sessions: ALWAYS
  oauth2:
    sso:
      loginPath: /dashboard/login

logging:
  level:
    org.springframework.security: DEBUG
spring:
  application:
    name: sso

