spring:
  aop:
    proxyTargetClass: true
  application:
    name: api-gateway
  sleuth:
    sampler:
      percentage: 1.0
  rabbitmq:
    host: 192.168.1.211
    port: 5672
    username: test
    password: test
    virtual-host: test

# Define the port where the API gateway server would be running
server:
  port: 3333

# Define the Eureka server that handles service registration
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.205:1111/eureka/,http://192.168.1.206:1111/eureka/,http://192.168.1.207:1111/eureka/

zuul:
  routes:
    server-provide: /demo/**
    ui: /ui/**
    authserver:
      sensitiveHeaders:
      path: /uaa/**
      stripPrefix: false
  add-proxy-headers: true

security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: /uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: zuul
      clientSecret: zuul
      scope: write
    resource:
#      user-info-uri: /uaa/oauth/user
#      prefer-token-info: false
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

logging:
  config: classpath:log4j2.yml




