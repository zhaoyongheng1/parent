spring:
  profiles:
    active: #spring.profiles.active#

server:
  port: 1111

logging:
  file: ./log/log.log

eureka:
  instance:
    prefer-ip-address: true

---
spring:
  profiles: dev
  application:
    name: server-center
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone:  http://127.0.0.1:${server.port}/eureka/
  instance:
    hostname: dev

