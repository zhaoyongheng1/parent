spring:
  application:
    name: configclient
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configserver
  profiles:
    active: dev

---
spring:
  profiles: dev
  cloud:
    config:
      profile: dev
      label: master
eureka:
  client:
    service-url:
      defaultZone: http://192.168.2.227:1111/eureka/,http://192.168.2.228:1111/eureka/,http://192.168.2.229:1111/eureka/



