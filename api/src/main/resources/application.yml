spring:
  application:
    name: api
  redis:
    database: 10
    host: 127.0.0.1
    prot: 6379
    password:
  freemarker:
    cache: false #为了热加载
    charset: utf-8
    allow-request-override: false
    allow-session-override: false
    check-template-location: true
    content-type: text/html
    enabled: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: false
    prefer-file-system-access: true
  autoconfigure:
    exclude: #org.springframework.boot.actuate.autoconfigure.MetricExportAutoConfiguration

# Define the port where the UAA server would be running
server:
  port: 4444
  # Use different context-path to avoid session cookie overlapping
  context-path: /
#  use-forward-headers: true




logging:
  level.root: DEBUG
  file: ./logs/log.log
  level.org.apache.http: INFO
  level.com.netflix.discovery: INFO


eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.100:1111/eureka/





